name: Check

on:
  push:
    branches: [ "main", "dev" ]
  pull_request:
    branches: [ "main", "dev" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Check
      run: cargo check --config 'build.rustflags = ["-Dwarnings"]' --all-features
    - name: Run Clippy
      run: cargo clippy --config 'build.rustflags = ["-Dwarnings"]' --all-features
